---
version: "3.1"
services:
  deluge:
    image: lscr.io/linuxserver/deluge
    container_name: deluge
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
      - DELUGE_LOGLEVEL=error #optional
    volumes:
      - <<add path in your local system>>:/config #Path Example - /home/pi/appdata/deluge/config
      - /srv/dev-disk-by-uuid-abcd1234/Downloads:/downloads #Add path to your downloads, i.e. where file should be downlaoded
    ports:
      - 8112:8112
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped
